<div class="presentacion-container">
    <div class="header">
      <img src="/miguelina-page/assets/img/miguelina_ruiz.jpg" alt="Foto de Perfil" class="profile-pic">
      <h1>{{nombre}}</h1>
      <p>{{titulo}}</p>
    </div>
    
    <div class="contact-buttons">
        <button (click)="saveContact('instagram')">
          <img src="/miguelina-page/assets/img/instagram.PNG" alt="Instagram">
        </button>
        <button (click)="saveContact('linkedin')">
          <img src="/miguelina-page/assets/img/linkedin.PNG" alt="LinkedIn">
        </button>
        <button (click)="saveContact('phone')">
            <img src="/miguelina-page/assets/img/save-contact.PNG" alt="LinkedIn">
          </button>
    </div>
</div>
