<div class="presentacion-container">
    <div class="header">
      <img src="assets/img/miguelina_ruiz.jpeg" alt="Foto de Perfil" class="profile-pic">
      <h1>{{nombre}}</h1>
      <h2>{{titulo}}</h2>
      <p>{{work}}</p>
    </div>
    
    <div class="contact-buttons">
        <button (click)="saveContact('instagram')">
          <img src="assets/img/instagram.png" alt="Instagram">
        </button>
        <button (click)="saveContact('linkedin')">
          <img src="assets/img/linkedin.png" alt="LinkedIn">
        </button>
        <button (click)="saveContact('phone')">
            <img src="assets/img/save-contact.png" alt="LinkedIn">
        </button>
        <button (click)="saveContact('whatsapp')">
          <img src="assets/img/whatsapp.png" alt="LinkedIn">
      </button>
    </div>
</div>
